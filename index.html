<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="color-scheme" content="light dark" />
  <title>Scalable RDF Statistics: Streaming Analysis of Billion-Triple Graphs</title>
  <style>
    :root {
      --bg: radial-gradient(1200px 600px at 10% 10%, rgba(99,102,241,0.12), transparent 55%),
            radial-gradient(1000px 500px at 90% 20%, rgba(34,197,94,0.12), transparent 60%),
            radial-gradient(800px 400px at 50% 90%, rgba(59,130,246,0.10), transparent 55%);
      --card-bg: rgba(255,255,255,0.86);
      --text: #0f172a;
      --muted: #334155;
      --accent: #6366f1;
      --shadow: 0 10px 30px rgba(2,6,23,0.15);
    }
    @media (prefers-color-scheme: dark) {
      :root {
        --card-bg: rgba(2,6,23,0.75);
        --text: #e5e7eb;
        --muted: #94a3b8;
        --shadow: 0 12px 36px rgba(0,0,0,0.55);
      }
    }

    * { box-sizing: border-box; }
    html, body {
      height: 100%;
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Noto Sans, Ubuntu, Cantarell, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      background: #0b1220;
      color: var(--text);
    }

    .page {
      min-height: 100svh;
      display: grid;
      place-items: center;
      background:
        linear-gradient(180deg, rgba(11,18,32,0.85), rgba(11,18,32,0.95)),
        var(--bg);
      padding: 24px;
    }

    .card {
      width: min(960px, 100%);
      background: var(--card-bg);
      backdrop-filter: blur(8px);
      border: 1px solid rgba(148,163,184,0.25);
      border-radius: 22px;
      box-shadow: var(--shadow);
      padding: clamp(18px, 3vw, 28px);
      position: relative;
      overflow: hidden;
    }

    .title {
      font-size: clamp(1.25rem, 1.5rem + 1vw, 2rem);
      line-height: 1.25;
      font-weight: 800;
      letter-spacing: 0.2px;
      margin: 0 0 8px 0;
      color: var(--text);
      text-wrap: balance;
    }

    .subtitle {
      margin: 0 0 16px 0;
      font-size: clamp(0.95rem, 0.9rem + 0.2vw, 1.05rem);
      color: var(--muted);
    }

    .video-shell {
      margin-top: 12px;
      border-radius: 18px;
      overflow: hidden;
      border: 1px solid rgba(148,163,184,0.35);
      background: #000;
      box-shadow: 0 10px 24px rgba(2,6,23,0.3);
    }

    /* Maintain 16:9 ratio and make iframe fill */
    .video-frame {
      width: 100%;
      aspect-ratio: 16 / 9;
      display: block;
      border: 0;
    }

    .helper {
      margin-top: 14px;
      font-size: 0.95rem;
      color: var(--muted);
    }
    .kbd {
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      background: rgba(2,6,23,0.08);
      border: 1px solid rgba(148,163,184,0.35);
      padding: 0.12rem 0.45rem;
      border-radius: 8px;
      font-size: 0.9em;
      color: var(--text);
      white-space: nowrap;
    }

    .footer {
      margin-top: 18px;
      display: flex;
      gap: 10px;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
      color: var(--muted);
      font-size: 0.9rem;
    }
    .btn {
      --btn-bg: #111827;
      --btn-fg: #e5e7eb;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      background: linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.0)) , var(--btn-bg);
      color: var(--btn-fg);
      padding: 10px 14px;
      border-radius: 12px;
      border: 1px solid rgba(148,163,184,0.35);
      text-decoration: none;
      font-weight: 600;
      letter-spacing: 0.2px;
      transition: transform .12s ease, opacity .12s ease, box-shadow .2s ease;
      box-shadow: 0 8px 20px rgba(0,0,0,0.25);
    }
    .btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 12px 28px rgba(0,0,0,0.35);
      opacity: 0.95;
    }
    .btn .dot {
      width: 8px;
      height: 8px;
      background: var(--accent);
      border-radius: 999px;
      box-shadow: 0 0 0 3px rgba(99,102,241,0.25);
    }

    .glow {
      position: absolute;
      inset: -20% -10% auto auto;
      width: 320px;
      height: 320px;
      background: radial-gradient(closest-side, rgba(99,102,241,0.20), transparent 65%);
      pointer-events: none;
      filter: blur(10px);
    }
  </style>
</head>
<body>
  <main class="page">
    <section class="card" role="region" aria-labelledby="video-title">
      <div class="glow"></div>
      <h1 id="video-title" class="title">Scalable RDF Statistics: Streaming Analysis of Billion-Triple Graphs</h1>

      <div class="video-shell" aria-label="YouTube video player">
        <iframe
          class="video-frame"
          src="_"
          title="YouTube video player"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          allowfullscreen
          referrerpolicy="strict-origin-when-cross-origin">
        </iframe>
        <noscript>
          <div style="padding:12px;color:#e5e7eb;">
            
            <a href="_" style="color:#93c5fd">video</a>.
          </div>
        </noscript>
      </div>

      <div class="footer">
        <a class="btn" href="https://www.youtube.com" target="_blank" rel="noopener">
          <span class="dot" aria-hidden="true"></span>
          Open on YouTube
        </a>
      </div>
    </section>
  </main>
</body>
</html>
