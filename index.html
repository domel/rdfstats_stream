<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="color-scheme" content="light dark" />
  <title>Scalable RDF Statistics: Streaming Analysis of Billion-Triple Graphs</title>
  <style>
    :root {
      --bg: radial-gradient(1200px 600px at 10% 10%, rgba(99,102,241,0.12), transparent 55%),
            radial-gradient(1000px 500px at 90% 20%, rgba(34,197,94,0.12), transparent 60%),
            radial-gradient(800px 400px at 50% 90%, rgba(59,130,246,0.10), transparent 55%);
      --card-bg: rgba(255,255,255,0.86);
      --text: #0f172a;
      --shadow: 0 10px 30px rgba(2,6,23,0.15);
    }
    @media (prefers-color-scheme: dark) {
      :root {
        --card-bg: rgba(2,6,23,0.75);
        --text: #e5e7eb;
        --shadow: 0 12px 36px rgba(0,0,0,0.55);
      }
    }

    * { box-sizing: border-box; }
    html, body {
      height: 100%;
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Noto Sans, Ubuntu, Cantarell, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      background: #0b1220;
      color: var(--text);
    }

    .page {
      min-height: 100svh;
      display: grid;
      place-items: center;
      background:
        linear-gradient(180deg, rgba(11,18,32,0.85), rgba(11,18,32,0.95)),
        var(--bg);
      padding: 24px;
    }

    .card {
      width: min(960px, 100%);
      background: var(--card-bg);
      backdrop-filter: blur(8px);
      border: 1px solid rgba(148,163,184,0.25);
      border-radius: 22px;
      box-shadow: var(--shadow);
      padding: clamp(18px, 3vw, 28px);
      position: relative;
      overflow: hidden;
    }

    .title {
      font-size: clamp(1.25rem, 1.5rem + 1vw, 2rem);
      line-height: 1.25;
      font-weight: 800;
      letter-spacing: 0.2px;
      margin: 0 0 8px 0;
      color: var(--text);
      text-wrap: balance;
    }

    .video-shell {
      margin-top: 12px;
      border-radius: 18px;
      overflow: hidden;
      border: 1px solid rgba(148,163,184,0.35);
      background: #000;
      box-shadow: 0 10px 24px rgba(2,6,23,0.3);
    }

    .video-frame {
      width: 100%;
      aspect-ratio: 16 / 9;
      display: block;
      border: 0;
    }

    .glow {
      position: absolute;
      inset: -20% -10% auto auto;
      width: 320px;
      height: 320px;
      background: radial-gradient(closest-side, rgba(99,102,241,0.20), transparent 65%);
      pointer-events: none;
      filter: blur(10px);
    }
  </style>
</head>
<body>
  <main class="page">
    <section class="card" role="region" aria-labelledby="video-title">
      <div class="glow"></div>
      <h1 id="video-title" class="title">Scalable RDF Statistics: Streaming Analysis of Billion-Triple Graphs</h1>

      <div class="video-shell" aria-label="HTML5 video player">
        <video
          class="video-frame"
          controls
          preload="metadata"
          playsinline
          poster="./video/m.png"
          aria-label="Scalable RDF Statistics: Streaming Analysis of Billion-Triple Graphs">
          <source src="./video/video_high.mp4" type="video/mp4">
          <source src="./video/video_low.mkv" type="video/x-matroska">
          Your browser does not support HTML5 video.
        </video>
        <noscript>
          <div style="padding:12px;color:#e5e7eb;">
            JavaScript is disabled. Download and play locally:
            <a href="./video/video_high.mp4" style="color:#93c5fd">MP4 (large size)</a> or
            <a href="./video/video_low.mkv" style="color:#93c5fd">MKV (small size)</a>.
          </div>
        </noscript>
      </div>
    </section>
  </main>
</body>
</html>
